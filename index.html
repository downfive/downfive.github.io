<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div>
            <div class="header"></div>
            <div class="body">
                <div class="left-column">
                    <button class="accordion">LIVING</button>
                    <div class="panel"><p><a href="testpage.html" class="cat">Cat of Clan</a></p><br>
                    <p><a href="" class="cat">Cat of Clan</a></p></div>
                    <button class="accordion">DECEASED</button>
                    <div class="panel"><p><a href="" class="cat">Cat of Clan</a></p><br>
                    <p><a href="" class="cat">Cat of Clan</a></p></div>
                </div>
                <div class="right-column">
                    <div class="sidebar"></div>
                    <div class="sidebar-divider" onclick="creditDisplay()"><p>credits</p>
                        <span class="credit-text" id="credits">
                            <p>code by <a href="https://warriorclancats.forumotion.com/u5049">downfive</a></p><br>
                            <p>banner, sidebar imgs from jjk manga</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function creditDisplay() {
            var popup = document.getElementById("credits");
            popup.classList.toggle("show");
        }

        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function (e) {
                /* Toggle between adding and removing the "active" class,
                to highlight the button that controls the panel */
                this.classList.toggle("active");

                /* Toggle between hiding and showing the active panel */
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
